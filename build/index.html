<body>

                </div>
                <div class="progressbar">
                    <div class="progress bluebg" id="3prog"></div>
                </div>
                <div class="progressbar">
                    <div class="progress yellowbg" id="4prog"></div>
                </div>
            </div>
        </div>
        <div class="disclaimer fadeIn loadscreen load"><span>MicrosusÂ©2022<br>Press F8 to enter Recovery</span></div>
        <div class="fadeIn loadscreen load" id="loadstate"><span id="loadstatetext"><noscript>Javascript Disabled</noscript></span></div>
    </div>
    <div id="desktop"></div>
    <script src="dist/main.js"></script>
